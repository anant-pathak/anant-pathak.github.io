<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Contact Me Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script defer src="common.js"></script>
</head>
<body>
  <main>
    <!-- forms here -->
    <div class="d-flex justify-content-center align-items-center">
      <!-- > style="width: 600px" -->
      <div
        class="formClass d-flex flex-column justify-content-center align-items-center border border-2 p-3 m-2 w-75"
      >
        <h1>Contact me</h1>
        <p>
          Anant from anant-pathak.github.io will get back to you ASAP, Thanks!
        </p>
        <form id="contactMeForm" class="w-100">
          <div class="d-flex flex-column mb-2">
            <label for="name">Name*</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Steve Jobs"
              required
              class="rounded border border-2"
            />
          </div>

          <div class="d-flex flex-column mb-2">
            <label for="email">Your Email*</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="satya_nadela@gmail.com"
              required
              class="rounded border border-2"
            />
          </div>

          <div class="d-flex flex-column mb-2">
            <label for="message">Any message</label>
            <input
              type="text"
              id="message"
              name="message"
              placeholder="optional"
              class="rounded border border-2"
            />
          </div>

          <div class="d-flex flex-column mb-2">
            <fieldset class="d-flex flex-column mb-2">
              <legend class="mt-2 mb-2">Preferred Pronouns</legend>
              <label
                ><input type="radio" name="pronouns" value="sheher" />
                She/her</label
              >
              <label
                ><input type="radio" name="pronouns" value="hehim" />
                He/him</label
              >
              <label
                ><input type="radio" name="pronouns" value="theythem" />
                They/them</label
              >
              <label
                ><input type="radio" name="pronouns" value="nopreference" /> I
                prefer not to say</label
              >
            </fieldset>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>
  </main>
</body>
