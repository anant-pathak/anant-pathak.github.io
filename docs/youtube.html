<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script defer src="common.js"></script>
</head>
<body>
  <main>
    <div class="d-flex justify-content-center align-items-center">
      <div
        class="d-flex p-2 bd-highlight flex-column justify-content-center align-items-center w-75"
      >
        <div class="card w-75 border border-3">
          <div class="card-body">
            <h5 class="card-title">Kayaking in the Willamette river</h5>
            <div class="ratio ratio-16x9">
              <iframe
                src="https://www.youtube.com/embed/VU-72FS2Eos?si=wLOdIAMXsUm1iskH"
                title="YouTube video player"
                frameborder="2"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <a
              href="https://www.youtube.com/watch?v=VU-72FS2Eos"
              class="btn btn-primary mt-2"
              >Go to youtube</a
            >
          </div>
        </div>
        <div class="card m-3 w-75 border border-3">
          <div class="card-body">
            <h5 class="card-title">Kayaking in the Yale lake</h5>
            <div class="ratio ratio-16x9">
              <iframe
                src="https://www.youtube.com/embed/PmmZHyUtj7U?si=_XK6Lfvn93sIT53m"
                title="YouTube video player"
                frameborder="2"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <a
              href="https://www.youtube.com/watch?v=PmmZHyUtj7U&t=6s"
              class="btn btn-primary mt-2"
              >Go to youtube</a
            >
          </div>
        </div>
        <div class="card m-3 w-75 border border-3">
            <div class="card-body">
              <h5 class="card-title">I slipped into the pili dam</h5>
              <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/pw48ggxFABc?si=XFfr3hXHwzqZY0y3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
              </div>
              <a
                href="https://www.youtube.com/watch?v=pw48ggxFABc"
                class="btn btn-primary mt-2"
                >Go to youtube</a
              >
            </div>
      </div>
  </main>
</body>
